        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    
    <h1>Poem about dogs</h1>
    
    <p>Dogs can be trusted<br>
        but really don't care<br>
        turn your back<br>
        they sit in your chair<br>
        been to obedience school<br>
        know how to mind<br>
    </p>
